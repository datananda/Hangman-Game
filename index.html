<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Josefin+Sans|Josefin+Slab|Rye|Stalemate|Wire+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 order-md-2 px-0">
                <header class="text-center">
                    <h1>Hipsterman</h1>
                    <p>press a letter key to get started...</p>
                </header>
                <section class="game-stats fixed-bottom position-absolute">
                    <div id="current-reveal" class="letters text-uppercase text-center"></div>
                    <div class="scoring">
                        <h2 class="font-weight-bold">Wins</h2>
                        <div class="stat" id="wins-number"></div>
                        <div class="stat" id="wins-icons"></div>
                    </div>
                    <div class="scoring">
                        <h2 class="font-weight-bold">Letters Guessed</h2>
                        <div class="stat" id="letters-guessed"></div>
                    </div>
                    <div class="scoring">
                        <h2 class="font-weight-bold">Guesses Remaining</h2>
                        <div class="stat" id="guesses-number"></div>
                        <div class="bar fixed-bottom position-absolute">
                            <div class="bar-item" style="width: 100%;" id="guesses-bar"></div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-4 order-md-1 hipster-container">
                <img class="mx-auto mt-2 d-block" id="hipsterman" src="assets/images/hangman0.png">
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="win-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">You Win!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Here's a PBR for your victory.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
